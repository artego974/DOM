

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <button id="revelar">Mostrar/Ocultar</button>
    <h3 id="texto"></h3>
</body>
<script>
    const botaoDeRevelar = document.querySelector("#revelar")
    const campoTexto = document.querySelector("#texto")

    let textoAparece = false

    botaoDeRevelar.addEventListener("click", modificarTexto)

    function modificarTexto(){
        if(textoAparece == false){
            campoTexto.innerText = "Texto Aparecido"
            textoAparece = true
        } else {
            campoTexto.innerText = ''
            textoAparece = false
        }
    }
</script>
</html>
