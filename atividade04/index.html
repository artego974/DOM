<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #texto {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            
        }
    </style>
</head>
<body>

    <div id="texto">Click no bot√£o pra mudar o texto</div>
    <button id="mudarTexto">Mudar Texto</button>

    <script>
        let texto = document.getElementById("texto")
        let mudar = document.getElementById("mudarTexto")
        
        
        mudar.addEventListener("click", mudarTexto)  
        
        function mudarTexto() {
            let novoTexto = prompt("Digite o novo texto:");
            if (novoTexto) {
                texto.innerText = novoTexto;
            }
        };
    </script>

</body>
</html>
