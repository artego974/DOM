        let votar = document.getElementById('votarBtn')
        let candidato = document.getElementById("candidato")

        votar.addEventListener('click', votacao)
        function votacao() {
            const numeroCandidato = prompt("Digite o número do candidato: \n1- pablo marçal, \n2- guilherme boulos  \n3- ricardo nunes");


            if (candidatos[numeroCandidato]) {
                const candidato = candidatos[numeroCandidato];
                const confirmar = confirm(`Você escolheu: ${candidato.nome}\nDeseja confirmar?`);

                if (confirmar) {
                    document.getElementById('candidato').innerHTML = `
                        <h2>${candidato.nome}</h2>
                        <img src="${candidato.foto}" alt="${candidato.nome}">
                    `;
                    candidato.votos++;
                    console.log(`Votos para ${candidato.nome}: ${candidato.votos}`);
                }
            } else {
                document.getElementById('candidato').innerText = 'Voto nulo.';
                console.log('Voto nulo.');
            }
        };
    </script>
